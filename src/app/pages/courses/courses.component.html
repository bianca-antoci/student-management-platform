<div>
    <nb-card *ngFor="let course of courses">
        <nb-card-body class="space-between">
            <div>
                <h5>{{course.title}}</h5>
                <div>{{course.description}}</div>
            </div>
            <div>
                <button (click)="onJoinClick(course)" nbButton status="primary">Join</button>
            </div>
        </nb-card-body>
    </nb-card>
</div>
