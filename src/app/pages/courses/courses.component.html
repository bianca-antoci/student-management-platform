<div>
    <div>
        <nb-card>Type a course name</nb-card>
    </div>
    <nb-card *ngFor="let course of courses">
        <nb-card-body class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <h5>{{course.title}}</h5>
                <div>{{course.desc}}</div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <button nbButton status="primary">View course</button>
            </div>
        </nb-card-body>
    </nb-card>
</div>
