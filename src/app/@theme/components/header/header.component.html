<div class="header-container">
    <div class="logo-container">
        <a href="#" class="sidebar-toggle" matRipple [matRippleUnbounded]="true" [matRippleCentered]="true" (click)="toggleSidebar()">
            <nb-icon [icon]="(materialTheme$ | async) ? 'menu-outline' : 'menu-2-outline'"></nb-icon>
        </a>

        <a *ngIf="isMobile()" class="logo" href="#" (click)="navigateHome()">U<span> of L</span></a>
        <a *ngIf="!isMobile()" class="logo" href="#" (click)="navigateHome()">University<span> of London</span></a>

    </div>
</div>

<div class="header-container">
    <nb-actions size="small">

        <nb-action class="control-item">
            <nb-search type="rotate-layout" matRipple [matRippleUnbounded]="true" [matRippleCentered]="true"></nb-search>
        </nb-action>

        <nb-action class="user-action" matRipple [matRippleUnbounded]="true" [matRippleCentered]="true">
            <nb-user [nbContextMenu]="userMenu" [onlyPicture]="userPictureOnly" [name]="user?.firstName" [picture]="user?.picture">
            </nb-user>
        </nb-action>
    </nb-actions>
</div>
